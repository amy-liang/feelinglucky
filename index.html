<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div>
      <p id="mark">
      UW Course Randomizer
      </p>
    </div>

    <div id="center">
      <h1>I'm Feelin' Lucky</h1>
      <input type="text" name="keyword" id="keyword" placeholder="Keyword">
      <br>
      <input type="button" value="SUBMIT" id="submit">
    </div>

    <div id="result">
      <h2 id="courseName">Course Name</h2>
      <br>
      <p class="output" id="courseTitle">Course Title</p>
      <br>
      <p class="output" id="courseDes">Course Description</p>
      <input type="button" value="TRY AGAIN" id="tryagain">
    </div>
  </body>
</html>
